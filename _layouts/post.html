---
layout: root
---
{% include header.html %}
<main>
    <div id="post-heading">
        {% if page.category %}
        <h2 id="project-title">{{ page.category }}</h2>
        {% endif %}
        <h1 id="post-title">{{ page.title }}</h1>
        <p><a href="/#introduction">{{ site.author.name }}</a> - {{ page.date | date_to_long_string }}</p>
    </div>
    <div id="post-main">
        {{ content | toc }}
    </div>
</main>
